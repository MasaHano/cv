<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <h3>html的各种input属性例子</h3>
      <!--textbox-->
      <label>textbox:</label>
      <input type="text"><br><br>

      <!--提交按钮-->
      <label>submit</label>
      <input type="submit"><br><br>

      <!--选择要提交的文件-->
      <label>file</label>
      <input type="file"><br><br>

      <!-- 日期选择-->
      <label>date</label>
      <input type="date"><br><br>

      <!--单选按钮-->
      <label>radio</label>
      <input type="radio"><br><br>

      <!--音量范围 -->
      <label>range</label>
      <input type="range"><br><br>
    </form>
  </body>
</html>
